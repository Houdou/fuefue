<div class="wrapper">
	<div class="playback" [ngClass]="{'isPlaying':isPlaying, 'isPausing': !isPlaying}" (click)="onPlaybackButton($event)">
		<div class="play-icon">
			<img src="./assets/duck-play.gif" width="64px" height="64px" alt="pause">
		</div>
		<div class="pause-icon">
			<img src="./assets/duck-pause.gif" width="64px" height="64px" alt="pause">
		</div>
	</div>
</div>
